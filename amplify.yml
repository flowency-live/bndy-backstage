version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend build handled by backend"
    build:
      commands:
        - echo "Frontend assets are in dist/public"
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*